<html>
  <head>
    <title>welcome</title>
    <meta
      name="description"
      content="MrAltun's web page testing after two decades"
    />
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Well, hello there</h1>
    <a target="_blank" href="https://www.google.com">Link here</a>

    <form>
      <label for="user">Username</label>
      <input
        autofocus
        maxlength="20"
        minlength="6"
        name="user"
        type="text"
        id="user"
        placeholder="Your username"
        required
      />
      <label>Email</label
      ><input
        required
        autocomplete="email"
        name="email"
        type="email"
        id="email"
      />
      <select name="products" id="products">
        <option value="macbook 2018">Macbook</option>
        <option value="iphone 10">Iphone</option>
      </select>
      <textarea
        required
        name="message"
        id="message"
        cols="30"
        rows="10"
      ></textarea>
      <button type="submit">Submit</button>
    </form>

    <form action="">
      <input type="radio" name="products" value="macbook" />
      <input type="radio" name="products" value="iphone" />
      <input type="radio" name="products" value="amazon" />
      <input type="radio" name="products" value="bling" />
      <button type="submit">Submit</button>
    </form>
